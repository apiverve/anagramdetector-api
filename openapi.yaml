openapi: 3.0.4
info:
  title: Anagram Detector
  description: Anagram Detector is a tool for checking if two words or phrases are anagrams of each other. It provides character frequency analysis and similarity scoring.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.9
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
- url: https://api.apiverve.com/
paths:
  /v1/anagramdetector:
    get:
      summary: Detect Anagram
      description: Anagram Detector is a tool for checking if two words or phrases are anagrams of each other. It provides character frequency analysis and similarity scoring.
      operationId: anagramdetector
      parameters:
      - name: text1
        in: query
        schema:
          type: string
        required: true
        description: The first text to compare
        example: listen
      - name: text2
        in: query
        schema:
          type: string
        required: true
        description: The second text to compare
        example: silent
      - name: ignorecase
        default: true
        in: query
        schema:
          type: boolean
        required: false
        description: 'Ignore case when comparing (default: true)'
        example: true
      - name: ignorespaces
        default: true
        in: query
        schema:
          type: boolean
        required: false
        description: 'Ignore spaces when comparing (default: true)'
        example: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: string
                    description: data
              example:
                status: ok
                error: 
                data:
                  text1: listen
                  text2: silent
                  is_anagram: true
                  cleaned_text1: listen
                  cleaned_text2: silent
                  sorted_text1: eilnst
                  sorted_text2: eilnst
                  length_text1: 6
                  length_text2: 6
                  character_frequency_text1:
                    l: 1
                    i: 1
                    s: 1
                    t: 1
                    e: 1
                    n: 1
                  character_frequency_text2:
                    s: 1
                    i: 1
                    l: 1
                    e: 1
                    n: 1
                    t: 1
                  common_characters:
                    l: 1
                    i: 1
                    s: 1
                    t: 1
                    e: 1
                    n: 1
                  unique_to_text1: {}
                  unique_to_text2: {}
                  similarity_percentage: 100
                  options:
                    ignore_case: true
                    ignore_spaces: true
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occured, try again later
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
- api_key: []
